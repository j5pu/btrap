        entry: |
          bash -c "root=$(pwd);
          repo=${root##*/};
          compat=${repo}.d;
          file=${repo}.text;
          user=$( git user );
          branch=$( git remote-branch-default );
          printf '' > ${file};
          for i in arguments.d/??-*.sh arguments.d/*.sh; do
            echo \"${i}\" >> $file
          done;
          git add ${file}"
        language: system
        stages:
          - commit
        pass_filenames: false
